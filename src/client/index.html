<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Cloud Pong!</title>

  <link href="favicon/apple-touch-icon.png" rel="apple-touch-icon"
        sizes="180x180">
  <link href="favicon/favicon-32x32.png" rel="icon" sizes="32x32"
        type="image/png">
  <link href="favicon/favicon-16x16.png" rel="icon" sizes="16x16"
        type="image/png">
  <link href="favicon/site.webmanifest" rel="manifest">

  <style>
    body {
      color: #C0C0C0;
      background-color: #202020;
    }
  </style>
</head>
<script
  crossorigin="anonymous"
  integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw=="
  referrerpolicy="no-referrer"
  src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js">
</script>

<h1>Server stats</h1>
<table>
  <tbody>
  <tr>
    <td>Session ID</td>
    <td id="id"></td>
  </tr>
  <tr>
    <td>CPU usage (user, ms)</td>
    <td id="user"></td>
  </tr>
  <tr>
    <td>CPU usage (system, ms)</td>
    <td id="system"></td>
  </tr>
  <tr>
    <td>RSS (bytes)</td>
    <td id="rss"></td>
  </tr>
  <tr>
    <td>Heap total (bytes)</td>
    <td id="heapTotal"></td>
  </tr>
  <tr>
    <td>Heap used (bytes)</td>
    <td id="heapUsed"></td>
  </tr>
  <tr>
    <td>External (bytes)</td>
    <td id="external"></td>
  </tr>
  </tbody>
</table>
<div class="container">
  <div id="pong"></div>
</div>
<script src="bundle.js"></script>
</html>
