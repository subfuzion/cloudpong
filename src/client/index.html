<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Cloud Pong!</title>
</head>
<script
  crossorigin="anonymous"
  integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw=="
  referrerpolicy="no-referrer"
  src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js">
</script>

<h1>Server stats</h1>
<table>
  <thead>
  <tr>
    <th colspan="2">Memory usage</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>Session ID</td>
    <td id="id"></td>
  </tr>
  <tr>
    <td>RSS</td>
    <td id="rss"></td>
  </tr>
  <tr>
    <td>Heap total</td>
    <td id="heapTotal"></td>
  </tr>
  <tr>
    <td>Heap used</td>
    <td id="heapUsed"></td>
  </tr>
  <tr>
    <td>External</td>
    <td id="external"></td>
  </tr>
  </tbody>
</table>
<script src="pong.js"></script>
</html>
